<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <link rel="stylesheet" href="assets/media/fonts/stylesheet.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="app">
        <div class="api">
            <header class="api__header">
                <div class="logo">
                    <h1 class="logo__link">Pantone colors</h1>
                </div>
                <div class="reset">
                    <button class="reset__btn"><img class="arrow" src="assets/media/img/arrow.svg" alt="arrow"> Reset</button>
                </div>
            </header>
            <div class="api__cont">
                <div class="loader">
                    <div class="loader__cont">
                        <img class="loader__img" src="assets/media/img/loader.png" alt="loading">
                    </div>
                </div>
                <table class="table">
                    <tr>
                        <th class="id">
                            <input class="table__checkbox checkbox" type="checkbox" checked> ID
                        </th>
                        <th class="name">
                            <input class="table__checkbox2 checkbox" type="checkbox" checked> NAME
                        </th>
                        <th class="year">
                            <input class="table__checkbox3 checkbox" type="checkbox" checked> YEAR
                        </th>
                        <th class="color">
                            <input class="table__checkbox4 checkbox" type="checkbox" checked> COLOR
                        </th>
                        <th class="pantone_value">
                            <input class="table__checkbox5 checkbox" type="checkbox" checked> PANTONE VALUE
                        </th>
                    </tr>
                </table>
            </div>
        </div>
    </div>



    <script src="assets/js/mine.js"></script>
</body>

</html>
